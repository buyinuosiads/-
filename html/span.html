<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span标签</title>
    <style>
        span{
            font-size: 40px;
            color: blue;
        }
        #r{
            font-size: 30px;
            color: #FF0000;
        }
    </style>
</head>
<body>
<P>享受<strong><span class="b">“北大式”</span></strong>教育服务</P>
<p>在东软睿道，有一群人默默支持你成就<strong><span id="r">IT梦想</span></strong></p>
<p>选择<strong><span class="b">东软睿道</span></strong>，成就你的梦想</p>
</body>
</html>
